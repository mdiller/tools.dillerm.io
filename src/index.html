<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Tools</title>
	<link href="https://tools.dillerm.io/lib/dillerm.css?version=dev" rel="stylesheet" type="text/css">
</head>
<!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
<script src="https://tools.dillerm.io/lib/dillerm.umd.js?version=dev"></script>

<body>
<div id="navbar"></div>
<div id="content" class="dillerm dillerm-content">
	<h1>Web Tools</h1>
	<div
		class="project-box dillerm-card"
		v-for="project in projects">
		<a class="project-name" :href="project.link">{{project.name}}</a>
		<p>{{ project.description }}</p>
		<a class="github-link" :href="project.github_link">
			<img src="https://tools.dillerm.io/lib/images/github.svg?version=dev" />
		</a>
		<span class="dillerm-card-footer">
			<span>{{ project.language }}</span>
			<span>Created: {{ project.created_at }}</span>
		</span>
	</div>
</div>

<script>
DillermWebUtils.init("#navbar", {
	github_url: "https://github.com/mdiller/tools.dillerm.io"
});

// PROJECTS_LIST_START
var projects = [ { "name": 123, "link": "https://tools.dillerm.io" } ];
// PROJECTS_LIST_END

const app = DillermWebUtils.createVueApp({
	data() {
		return { 
			projects: projects,
			test: "hello"
		}
	},
});
app.mount("#content");
</script>

<style>

h1 {
	margin-top: 0px;
	margin-bottom: 35px;
}

.project-box {
	position: relative;
}

.project-name {
	font-size: 18px;
	font-weight: bold;
}

.project-box p {
	margin: 20px 0px;
}

.github-link {
	position: absolute;
	right: 20px;
	top: 20px;
	width: 24px;
	height: 24px;
}

.dillerm-card-footer > :last-child {
	flex-grow: 1;
	text-align: right;
}

</style>


</body>
</html>
